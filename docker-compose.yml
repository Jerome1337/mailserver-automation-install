services:
  # Debian
  os:
    image: debian
    container_name: debian
    volumes:
      - .:/code
      - ./docker/conf/nginx_vhost.conf:/etc/nginx/conf.d/app.conf:ro
      - ./docker/conf/mysql.cnf:/etc/mysql/conf.d/mysql.cnf:ro
      - ./docker/conf/php.ini:/usr/local/etc/php/php.ini:ro

